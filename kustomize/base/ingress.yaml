apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: backend-sdk-api.local.dp.iskaypet.com
      http:
        paths:
          - backend:
              service:
                name: service
                port:
                  name: http
            path: /
            pathType: Prefix
